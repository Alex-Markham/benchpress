version: "3.3"
services:
  gobnilp:
    image: onceltuca/gobnilp:1.6.3
    command: tail -f /dev/null
    #volumes: 
    #    - ./workflow/scripts/run_gobnilp.R:/myappdir/run_gobnilp.R
    #    - ./results:/myappdir/simresults
  trilearn:
    image: onceltuca/trilearn
    volumes: 
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      DISPLAY: $DISPLAY
      MPLBACKEND: Agg
  notears:
    image: onceltuca/jmoss20notears:1.4
    command: tail -f /dev/null
  benchmark:
    image: onceltuca/benchmark:1.0.7
    working_dir: /myappdir
    command: jupyter lab --port 8080 --ip 0.0.0.0 --allow-root --no-browser
    volumes: 
        - ./:/myappdir/benchmark_local
    ports:
        - "8080:8080"
